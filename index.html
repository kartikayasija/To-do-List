<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.js"></script>
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 align="center">Todo List</h1>

        <!-- INPUT BOX -->
        <div class="row">
            <div class="col-md-8">
                <div class="md-3">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the Task">
                    <div id="newTaskHelp" class="form-text">A short one line description of your Task </div>
                </div>
            </div>

            <!-- BUTTONS  -->

            <!-- <div class="col-md-5 row">
                <div class="col-6 col-sm-3 col-md-6">
                    <button class="btn btn-success col " id="btnAdd"><i class="fa-solid fa-plus"></i> Add</button>
                </div>

                <div class="col-6 col-sm-3 col-md-6">
                    <button class="btn btn-danger col " id="btnReset"><i class="fa-solid fa-delete-left"></i> Reset</button>
                </div>

                <div class="col-6 col-sm-3 col-md-6">
                    <button class="btn btn-info col " id="btnSort"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort</button>
                </div>

                <div class="col-6 col-sm-3 col-md-6">
                    <button class="btn btn-warning col " id="btnClear"><i class="fa-solid fa-trash"></i> Clear</button>
                </div>
            </div> -->
            
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" id="btnAdd" disabled><i class="fa-solid fa-plus"></i> Add</button>
                    <button class="btn btn-danger col m-2" id="btnReset" disabled><i class="fa-solid fa-delete-left"></i> Reset</button>
                    
                </div>

                <div class="row">
                    <button class="btn btn-info col m-2" id="btnSort"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort</button>
                    <button class="btn btn-warning col m-2" id="btnClear"><i class="fa-solid fa-trash"></i> Clear</button>
                </div>
            </div>
        </div>




        <!-- TO DO LIST -->
        <ul class="row list-group p-2" id="ulTasks">
            
        </ul>

    </div>
</body>

</html>
